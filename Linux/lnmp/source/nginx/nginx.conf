user nobody nogroup;

worker_processes auto;

worker_shutdown_timeout 30s;
worker_rlimit_core 50M;
working_directory /tmp/;

worker_rlimit_nofile 10240;

events
{
    worker_connections 10240;
    worker_aio_requests 1024;
}

http
{
    include mime.types;
    default_type application/octet-stream;

    autoindex on;
    autoindex_exact_size on;
    autoindex_localtime on;
    charset utf-8;

    gzip on;
    sendfile on;

    keepalive_timeout 65;

    server
    {
        listen 80;
        server_name localhost;
        root /server/default;

        access_log /server/logs/nginx/localhost.log;
        index index.php;

        rewrite ^/adminer(.*) /adminer.php$1 break;
        rewrite ^/phpinfo(.*) /phpinfo.php$1 break;

        location ~ /phpmyadmin
        {
            alias /server/default/pma
        }

        location ~ ^/phpmyadmin(.*.php)
        {
            alias /server/default/pma$1
            fastcgi_pass unix:/server/run/php/php-fpm.sock;
            include fastcgi.conf;
        }

        location ~ \.php
        {
            fastcgi_pass unix:/server/run/php/php-fpm.sock;

            include fastcgi.conf;
        }

        location ~ /\.ht
        {
            deny all;
        }
    }

    include /server/sites/*.conf;
}
